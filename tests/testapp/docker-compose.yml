services:
  app:
    image: django:test
    ports:
      - 7080:8000
      - 7081:80
    tty: true
    depends_on:
      - db
  db:
    image: postgres
    tty: true
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data:/var/lib/postgresql/data/pgdata
  adminer:
    image: adminer
    restart: always
    ports:
      - 7082:8080
    depends_on:
      - db